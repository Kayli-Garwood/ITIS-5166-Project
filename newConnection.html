<head>
    <meta charset="utf-8">

    <title>Beauty Babes</title>
</head>
<body> 
<header>
    <div class="logo">
        <a href="index.html"><img src="logo.png" alt="logo"></a>
    </div>
    <nav>
            <ul class="main-nav">
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="newConnection.html">Start a new connection</a></li>

                <li><a href="#">Sign up</a></li>  
                <li><a href="index.html">Home</a></li>             
            </ul>
    </nav>
</header>
<div class="container">
  <form action="connections.html">
  <div class="row">
    <div class="col-25">
      <label>Topic</label>
    </div>
    <div class="col-75">
      <input type="text" id="topic" name="topic" placeholder="topic">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Title</label>
    </div>
    <div class="col-75">
      <input type="text" id="title" name="title" placeholder="title">
    </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label>Host</label>
    </div>
    <div class="col-75">
      <input type="text" id="host" name="host" placeholder="host">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Details</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="details" placeholder="description" style="height:50px"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Where</label>
    </div>
    <div class="col-75">
      <input type="text" id="location" name="location" placeholder="location">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>When</label>
    </div>
    <div class="col-75">
      <input type="date" id="date" name="date">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Start</label>
    </div>
    <div class="col-75">
      <input type="time" id="stime" name="stime" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>End</label>
    </div>
    <div class="col-75">
      <input type="time" id="etime" name="etime" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Image URL</label>
    </div>
    <div class="col-75">
      <input type="text" id="imageurl" name="imageurl" placeholder="imageURL">
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Create Connection">
  </div>
  </form>
</div>
